<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Registration</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Hospital Management System</h1>
        <nav>
            <a href="registration.html">Registration</a> |
            <a href="login.html">Login</a> |
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h2 style="text-align: center;">Register Now</h2>
        <form action="#" method="post">
            <table align="center" border="1" cellpadding="10" cellspacing="0">
                <tr>
                    <th colspan="2" style="text-align: center;">Personal Information</th>
                </tr>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="role">Register As:</label></td>
                    <td>
                        <select id="role" name="role" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
